<div class="card bg-primary text-white">
  <div class="card-header">Products</div>
  <div class="card-body bg-light text-dark">

    <div class="row border-bottom border-top">
      <div class="p-3 col-2"><b>Name</b></div>
      <div class="p-3 col"><b>Description</b></div>
      <div class="p-3 col-xs-3 col-md-1"></div>
      <div class="p-3 col-xs-3 col-md-1"></div>
    </div>
    <div *ngFor="let product of products">
      <div class="row border-top">
        <div class="p-3 col-2 ">{{product.Name}}</div>
        <div class="p-3 col">{{product.Description}}</div>
        <div class="p-3 col-1">
          <button type="button" class="btn btn-link" (click)="onDetailsClicked(product.ProductId)">Details</button>
        </div>
        <div class="p-3 col-1">
          <button type="button" class="btn btn-link" (click)="onEditClicked(product.ProductId)">Edit</button>
        </div>
      </div>

      <div class="row">
        <div class="p-3 col-2 "></div>
        <div class="p-3 col">{{product.Description}}</div>
      </div>

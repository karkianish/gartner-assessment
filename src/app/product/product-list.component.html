<div class='card '>
  <div class='card-header bg-primary text-white h3'>Products</div>
  <div class='card-body'>
    <table class='table table-hover'>
      <thead>
        <tr>
          <th scope='col-2'>Name</th>
          <th scope='col'>Description</th>
          <th scope='col-1'></th>
          <th scope='col-1'></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.Name}}</td>
          <td>{{product.Description}}</td>
          <td><button type='button' class='btn btn-link' (click)='onDetailsClicked(product.ProductId)'>Details</button></td>
          <td><button type='button' class='btn btn-link' (click)='onEditClicked(product.ProductId)'>Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

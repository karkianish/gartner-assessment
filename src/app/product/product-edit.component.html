<div class='card'>
  <div class='card-header bg-primary text-white h3'>Edit Product</div>
  <div class='card-body'>
    <form [formGroup]='productEditForm'>
      <div class='form-group'>
        <label for='name'>Product Name</label>
        <input type='text' [ngClass]='{"is-invalid": formErrors.name}' formControlName='name' class='form-control' id='name'>
        <span *ngIf='formErrors.name' class='text-danger'>
          {{formErrors.name}}
        </span>
      </div>
      <div class='form-group'>
        <label for='description'>Description</label>
        <textarea class='form-control' [ngClass]='{"is-invalid": formErrors.description}' formControlName='description'
          id='description' placeholder='optional'></textarea>
        <span *ngIf='formErrors.description' class='text-danger'>
          {{formErrors.description}}
        </span>
      </div>
      <div class='form-group'>
        <label for='url'>Web Url</label>
        <textarea class='form-control' [ngClass]='{"is-invalid": formErrors.url}' formControlName='url' id='url'
          placeholder='optional'></textarea>
        <span *ngIf='formErrors.url' class='text-danger'>
          {{formErrors.url}}
        </span>
      </div>
      <app-tags></app-tags>

      <div class='row'>
        <div class='col-6 text-left'>
          <button type='button' class='btn btn-primary' (click)='onBackToSummaryClicked()'>Back To Summary</button>
        </div>
        <div class='col-6 text-right'>
          <button type='button' class='ml-1 btn btn-primary' (click)='onUpdateClicked()'>Update</button>
        </div>
      </div>
    </form>
  </div>
</div>

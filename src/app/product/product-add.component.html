<div class='card'>
    <div class='card-header bg-primary text-white h3'>Add Product</div>
    <div class='card-body'>
      <app-product-editor [config]='config' 
        (rightButtonClicked)='onUpdateClicked($event)' 
        (leftButtonClicked)='onBackClicked()' 
        [rightButtonSuccessMsg]='successMsg'
        [rightButtonFailureMsg]='failureMsg'
        [allCategories]='allCategories' 
        [product]='product'>
      </app-product-editor>
    </div>
  </div>

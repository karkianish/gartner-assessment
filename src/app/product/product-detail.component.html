<div class='card'>
  <div class='card-header bg-primary text-white h3'>Product Detail</div>
  <div class='card-body'>
    <div class='row mt-3'>
      <div class='col-12 col-md-3'><b>Name</b></div>
      <div class='col-12 col-md-9'>{{product?.Name}}</div>
    </div>
    <div class='row mt-3'>
      <div class='col-12 col-md-3'><b>Description</b></div>
      <div class='col-12 col-md-9'>{{product?.Description}}</div>
    </div>
    <div class='row mt-3'>
      <div class='col-12 col-md-3'><b>Website</b></div>
      <div class='col-12 col-md-9'>{{product?.Url}}</div>
    </div>
    <div class='row mt-3'>
      <div class='col-12 col-md-3'><b>Categories</b></div>
      <div class='col-12 col-md-9'>{{categoryNames}}</div>
    </div>
    <div class="row mt-5">
      <div class="col-6 text-left">
      <button type='button' class='btn btn-primary' (click)='onBackClicked()'>Back To Summary</button>
      </div>
      <div class="col-6 text-right">
      <button type='button' class='btn btn-primary' (click)='onEditClicked()'>Edit</button>
      </div>
    </div>
  </div>
</div>

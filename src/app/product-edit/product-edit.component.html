<form [formGroup]='productEditForm'>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" formControlName='name' class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName='description' id="description" placeholder="optional"></textarea>
    </div>
    <div class="form-group">
      <label for="url">Web Url</label>
      <textarea class="form-control" formControlName='url' id="url" placeholder="optional"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)='onUpdateClicked()'>Update</button>
</form>
